{% extends "home_profilebase.html" %}
{% block subContent %}
  <!--个人主页编辑资料-->
  <div class="container">
    <div class="margintoppagefixed">
      <div class="row">
        <div class="col-sm-8 blog-main">
          <h4>个人资料</h4>
          <hr/>
          <div class="blog-post">
            <div class="row">
              <div class="col-lg-12">
                <!--表单-->
                <form role="form" action="/user/{{ user.user }}/profile" method="POST" enctype="multipart/form-data">
                  {% raw xsrf_form_html() %}
                  <div class="form-group">
                    <label for="exampleInputName">Real Name</label>
                    <input type="input" class="form-control" id="exampleInputName" placeholder="real name"  name="realName" value="{{ user.realName }}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputCollege">Gender</label>
                    <input type="input" class="form-control" id="exampleInputCollege" placeholder="College" name="gender" value="{{ user.gender }}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputCollege">School</label>
                    <input type="input" class="form-control" id="exampleInputCollege" placeholder="College" name="school" value="{{ user.school }}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputGrade">Grade</label>
                    <input type="input" class="form-control" id="exampleInputGrade" placeholder="Grade" name="grade" value="{{ user.grade }}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputmajorin">Major</label>
                    <input class="form-control"  placeholder="Your Major" name="major" value="{{ user.major }}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputbio">About</label>
                    <textarea class="form-control" rows="3"  placeholder="About you" name="about">{{ user.about }}</textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Your Avatar</label>
                    {% if user.avatar %}
                      <img src="{{ user.avatar }}"/>
                    {% end %}
                    <input type="file" name="file" id="exampleInputFile">
                  </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
            </div><!-- /.row -->
            </div><!-- /.blog-post -->
            </div><!-- /.blog-main -->
            <!--边栏先空着-->
            <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
              <div class="sidebar-module sidebar-module-inset">
              </div>
              </div><!-- /.blog-sidebar -->
              </div><!-- /.row -->
            </div>
          </div>
        {% end %}
