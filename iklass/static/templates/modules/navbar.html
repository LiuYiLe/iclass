<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <nav class="" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="/static/images/logo.png" alt="logo"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{% if nav_item == 0 %}active{% end %}"><a href="/">首页</a></li>
            <li class="{% if nav_item == 1 %}active{% end %}"><a href="/appointment">约课</a></li>
            <li class="{% if nav_item == 2 %}active{% end %}"><a href="/demand">求课</a></li>
            <li class="{% if nav_item == 3 %}active{% end %}"><a href="/public">公益课</a></li>
            <li class="{% if nav_item == 4 %}active{% end %}"><a href="/activity">活动</a></li>
          </ul>
          <!--搜索-->
          <form class="navbar-form navbar-left" role="search" method="GET" action="/search">
            <div class="input-group" style="max-width:200px;">
              <input type="text" class="form-control" placeholder="Search for..." name="keyword">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Go!</button>
              </span>
            </div>
          </form>
          <!--搜索结束-->
          <!--登录选项-->
          <div class="navbar-form navbar-right">
            <!--登录后显示个人头像及ID-->
            {% if currentUser.user %}
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav" style="margin:-8px -10px;">
                  <li class="dropdown active">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="{{ currentUser.avatar }}" class="img-circle" style="height:40px;width:40px;margin:-10px 6px -10px -6px;">
                    Hi, {{ currentUser.user }}<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu" style="min-width:145px;">
                    <li><a href="/user/{{ currentUser.user }}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;Home</a></li>
                      <li><a href="/logout"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;Sign Out</a></li>
                    </ul>
                    </li>
                  </ul>
                </div>
              {% else %}
                <!--未登录时显示注册和登录按钮-->
                <a href="/login"><button type="button" class="btn btn-primary">登录</button></a>
                <a href="/signup"><button type="button" class="btn btn-success">注册</button></a>
              {% end %}
              <!--登录结束-->
            </div>
          </div>
        </nav>
      </div>
    </div>
